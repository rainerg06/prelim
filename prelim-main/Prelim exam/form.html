<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Student Form</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

</head>

<body class="bg-light ">
   <nav class="navbar navbar-expand-sm bg-light">
            <div class="container-fluid">

                 <div class="navbar-brand" data-bs-toggle="collapse" href="#">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTh3WRuGYDBpFUbZMH7se086UPCz_H6JfAPmA&s"
                        alt="dct-logo" width="45" height="40">
                    <a class="text-black" href="students.html">{Group 6}</a>
                 </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="students.html">Students</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="attendance.html">Attendance</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="form.html">Form</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2 bg-light" type="search" placeholder="Search"
                            aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>


  <div class="container bg-white shadow rounded p-4">
    <h3 class="mb-4 text-center fw-bold">Add Student Form</h3>
    <form class="row g-3 needs-validation" novalidate>

      <div class="col-12 col-md-3">
        <div class="card h-100">
          <div class="card-body text-center">
            <img
              src="https://static.vecteezy.com/system/resources/previews/009/292/244/non_2x/default-avatar-icon-of-social-media-user-vector.jpg"
              class="img-fluid rounded-circle mb-3" alt="Profile Image">
            <input type="file" class="form-control is-invalid" required>
            <div class="invalid-feedback">Required</div>
          </div>
        </div>
      </div>

      <div class="col-md-9">
        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control is-invalid" placeholder="ex. Juan" required>
            <div class="invalid-feedback">Required</div>
          </div>
          <div class="col-md-4">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control is-invalid" placeholder="ex. Dela Cruz" required>
            <div class="invalid-feedback">Required</div>
          </div>
          <div class="col-md-4">
            <label class="form-label">Middle Name</label>
            <input type="text" class="form-control is-valid" placeholder="ex. Cruz">
            <div class="valid-feedback">Optional</div>
          </div>

          <div class="col-12 col-md-4">
            <label class="form-label d-block">Gender</label>
            <div class="form-check form-check-inline ">
              <input class="form-check-input gender-radio is-valid" type="radio" name="gender" id="male" checked>
              <label class="form-check-label text-dark" for="male">Male</label>
            </div> <br>
            <div class="form-check form-check-inline">
              <input class="form-check-input gender-radio is-valid" type="radio" name="gender" id="female">
              <label class="form-check-label text-dark" for="female">Female</label>
            </div>
          </div>

          <div class="col-md-4">
            <label class="form-label">Civil Status</label>
            <select class="form-select is-valid" required>
              <option selected>Single</option>
              <option>Married</option>
            </select>
            <div class="valid-feedback">Valid</div>
          </div>

          <div class="col-md-4">
            <label class="form-label">Date of Birth</label>
            <input type="date" class="form-control is-invalid" required>
            <div class="invalid-feedback">Required</div>
          </div>

          <div class="col-md-4">
            <label class="form-label">Place of Birth</label>
            <input type="text" class="form-control is-invalid" placeholder="ex. Tarlac City" required>
            <div class="invalid-feedback">Required</div>
          </div>

          <div class="col-md-4">
            <label class="form-label">Nationality</label>
            <input type="text" class="form-control is-invalid" placeholder="ex. Filipino" required>
            <div class="invalid-feedback">Required</div>
          </div>

          <div class="col-md-4">
            <label class="form-label">Religion</label>
            <input type="text" class="form-control is-invalid" placeholder="ex. Roman Catholic" required>
            <div class="invalid-feedback">Required</div>
          </div>

          <div class="col-md-4">
            <label class="form-label">Contact No.</label>
            <input type="text" class="form-control is-invalid" placeholder="09XXXXXXXXX" pattern="09[0-9]{9}" required>
            <div class="invalid-feedback">Invalid Pattern</div>
          </div>

          <div class="col-md-4">
            <label class="form-label">Email</label>
            <input type="email" class="form-control is-invalid" placeholder="ex. JuanD@email.com" required>
            <div class="invalid-feedback">Required</div>
          </div>

          <div class="col-md-4">
            <label class="form-label">Street</label>
            <input type="text" class="form-control is-invalid" placeholder="ex. 85th Subd." required>
            <div class="invalid-feedback">Required</div>
          </div>

          <div class="col-md-4">
            <label class="form-label">Barangay</label>
            <input type="text" class="form-control is-invalid" placeholder="ex. Sto. Rosario" required>
            <div class="invalid-feedback">Required</div>
          </div>

          <div class="col-md-4">
            <label class="form-label">City</label>
            <input type="text" class="form-control is-invalid" placeholder="ex. Capas" required>
            <div class="invalid-feedback">Required</div>
          </div>

          <div class="col-md-4">
            <label class="form-label">Province</label>
            <input type="text" class="form-control is-invalid" placeholder="ex. Tarlac" required>
            <div class="invalid-feedback">Required</div>
          </div>
        </div>

        <div class="mt-4">
          <button type="submit" class="btn btn-success">Add Student</button>
        </div>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
